<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui">


	<!-- <ui:define name="head">
	
	
	</ui:define> -->

	<h:form>
		<p:toolbar>
			<p:toolbarGroup align="#{appearance.left}">
				<p:commandButton value="#{messages['shanli.acceptor']}"
					action="#{redirectManagment.systemRedirect(1)}"
					oncomplete="handleComplete(xhr, status, args)">
					<!-- <f:param name="action" value="1" /> -->
				</p:commandButton>
				<p:commandButton value="#{messages['shanli.holder']}"
					action="#{redirectManagment.systemRedirect(2)}"
					oncomplete="handleComplete(xhr, status, args)">
					<!-- <f:param name="action" value="2" /> -->
				</p:commandButton>
				<p:commandButton value="#{messages['payment.acceptor']}"
					action="#{redirectManagment.systemRedirect(3)}"
					oncomplete="handleComplete(xhr, status, args)">
					<!-- <f:param name="action" value="3" /> -->
				</p:commandButton>
				<p:commandButton value="#{messages['booking.system']}"
					action="#{redirectManagment.systemRedirect(4)}"
					oncomplete="handleComplete(xhr, status, args)">
					<!-- <f:param name="action" value="4" /> -->
				</p:commandButton>
				<p:commandButton value="#{messages['reporting']}"
					action="#{redirectManagment.systemRedirect(5)}"
					oncomplete="handleComplete(xhr, status, args)">
					<!-- <f:param name="action" value="5" /> -->
				</p:commandButton>
			</p:toolbarGroup>

			<p:divider />
			<p:toolbarGroup align="#{appearance.right}">
				<!-- <h:outputText value="#{messages['welcome']}"
					rendered="#{identity.loggedIn}" /> -->

				<p:menuButton>
					<p:menuitem value="#{messages['home']}" url="/home.xhtml" />
					<p:menuitem value="#{messages['logout']}"
						action="#{identity.logout}" rendered="#{identity.loggedIn}"
						ajax="false" />
				</p:menuButton>
			</p:toolbarGroup>
		</p:toolbar>

	</h:form>
</ui:composition>
